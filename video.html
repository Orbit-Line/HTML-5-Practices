<body>
     <!---------REALIZACION VIDEO ---
    <div style="text-align: center;">
    <button onclick="playpause()">Play/Pause</button>
    <button onclick="completa()">Completa</button>
    <button onclick="normal()">Normal</button>
     <br><br>
    <video id="video" width="360" poster="video/fondo.jpg">
        <source src="video/video.mp4">
    </video>
    </div>
    <script>
        var mi_video = document.getElementById("video");
        function playpause() {
            if (mi_video.paused) {
               mi_video.play();
            }
               else
               mi_video.pause(); 
           }
           function completa() {
               mi_video.width = 1080;
           }
           function normal() {
               mi_video.width = 360;
           }

               <button onclick="document.getElementById('player').volume -= 0.1">-</button>

           </div>       
    </script>
</body>
