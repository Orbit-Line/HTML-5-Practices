<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
   <h1>Seleccionar un club</h1>
   <form action="action_page.php" target="__blank" method="GET" autocomplete="on">
       <input type="radio" id="barcelona" name="club" value="barselona">
       <label for="barcelona">Barcelona</label><br>
       <input type="radio" id="real madrid" name="club" value="real madrid">
       <label for="real madrid">Real Madrid</label><br>
       <input type="radio" id="florentina" name="club" value="florentina">
       <label for="florentina">Florentina</label><br>
       <br>
      
     Email: &nbsp;<input type="email" name="email" id="email" >
     <br><br>
     Buscar: &nbsp;<input type="search" name="buscar" id="buscar">
     <br><br>
     Url: &nbsp; <input type="url" name="url" id="url">
     <br><br>
     Edad: &nbsp; <input type="number" name="edad" id="edad" min="1" max="100" step="" placeholder="texto" required>
     <br><br>
     Fecha para Consulta:&nbsp; <input type="date" name="date" id="date">
     <br><br>
     Hora: &nbsp; <input type="time" name="time" id="time">
     <br><br>
     C.postal: &nbsp; <input pattern="[0-9]{5}" placeholder="5 Digitos">
      <br><br>
       <label for="nombre">Nombre:</label>
       <input type="text" id="nombre" name="name"><br><br>
       <label for="apellido">Apellido:</label>
       <input type="text" id="apellido" name="name"><br><br>
       <input type="submit" value="Enviar">
   </form> 
</body>
</html>
